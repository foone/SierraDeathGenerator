<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sierra Death Generator</title>
	<meta name="description" content="Sierra Death Generator">
	<meta name="author" content="@foone">

	<!-- Styles -->
  <link rel="stylesheet" href="css/bootstra.386/bootstrap.css">
	<link rel="stylesheet" href="css/styles.css?v=1.0">

	<!--[if lt IE 9]>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
	<![endif]-->

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#eeba83">
  <meta name="theme-color" content="#ffffff">

	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/bootstra.386/bootstrap.min.js"></script>
	<script src="js/jquery.waitforimages.min.js"></script>
	<script src="js/linebreak.js"></script>

	<script type="text/javascript" src="js/gif/LZWEncoder.js"></script>
	<script type="text/javascript" src="js/gif/NeuQuant.js"></script>
	<script type="text/javascript" src="js/gif/GIFEncoder.js"></script>
	<script type="text/javascript" src="js/gif/b64.js"></script>
</head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand change-title" href="#">Sierra Death Generator</a>
      </div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav"></ul>
			</div>
    </div>
  </div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-9">
				<!-- Screenshot/Canvas -->
				<canvas id="death">No canvas!</canvas>
				<canvas id="border">No canvas!</canvas>
				<div class="row">
					<!-- Customization -->
					<div class="col-md-6">
						<textarea cols="40" rows="6" id="sourcetext" class="border-box hover-black measure b--black-20 pa2 mb2"></textarea>
					</div>
					<div class="col-md-6">
            <form>
              <fieldset>
                <legend>Options</legend>
                <div data-supports="wordwrap">
                  <label class="checkbox">
                    <input type="checkbox" id="wordwrap" checked=""> Automatic word wrapping
                  </label>
                </div>
						    <div class="overlays"></div>
              </fieldset>
            </form>
					</div>
				</div>
			</div>
			<div class='col-sm-3'>
				<a class="btn btn-large btn-primary btn-block" id="save">Save Image</a>
				<div data-supports='gif'>
					<a class="btn btn-large btn-primary btn-block" id="makegif">Make GIF</a>
				</div>

				<a class="btn btn-large btn-primary btn-block" role="button" href="#" id="upload">Upload</a>

        <div class="alert alert-block">
          <p class='text-center'>
            <img src="imgs/DOS-SPIN.gif" id="throbber" />
            <span id="uploading">dummy</span>
          </p>
        </div>

        <ul class="nav nav-list bs-docs-sidenav affix-top" id="genlist"></ul>
			</div>
		</div>
		<footer>
    	<p class="text-muted"><a href="https://github.com/foone/SierraDeathGenerator">Code</a> by <a href="https://twitter.com/Foone">@Foone</a><span id="extra-contrib"></span>, content by <a href="#" class="change-source">somebody</a><span id="content-contrib"></span>. <a id="playlink" href="">Play this game on the Internet Archive!</a></p>
  	</footer>
	</div>
	<script src="js/generators.js"></script>
	<script src="js/scripts.js"></script>
</body>
</html>
